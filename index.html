<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <h1>DADOS Y CODICIA</h1>
    <br>
    <p>El juego consiste en 5 rondas cada uno, el que saque mas puntaje gana</p>
    <section class="input-jugadores">
        <div class="Jugador1">
            <h3>Jugador 1</h3>
            <form>
                <input placeholder="Nombre" type="text" id="nombre1" name="nombre">
                <input placeholder="Edad" type="number" id="edad1" name="edad">
            </form>
        </div>
        <div class="Jugador2">
            <h3>Jugador 2</h3>
            <form>
                <input placeholder="Nombre" type="text" id="nombre2" name="nombre">
                <input placeholder="Edad" type="number" id="edad2" name="edad">
            </form>
        </div>
        <br>
        <input id="btnFormulario" type="submit" value="ENVIAR Y JUGAR" />
    </section>
    <br>
    <br>
    <div>
        <br>
        <h3>JUEGO</h3>
        <br>
        <div id="cartelNombre"></div>
        <div id="imagenDados"></div>
        <button id="botonTirar" disabled>TIRAR</button>

        <div id="nombreGanador"></div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
